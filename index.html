<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEye</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    
     <div class="container">
        <br>
        <h1>MyEye</h1>
        <h3>Photo Search App</h3>
        
        <br> <hr>
        
        <form id="myForm" autocomplete="on">
           <div class="form-group">
               <input type="text" id="search" class="form-control" placeholder="Search what you see...." required> 
           </div>
           <div class="form-group">
               <button class="btn btn-primary btn-block">
                   Search Photos
               </button> <br> <hr> <br>   
           </div>
        </form> 
        
        <div id="result" class="display"></div>

     </div>
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script>
        
        $("#myForm").submit(function(event){
            event.preventDefault() ;
            
            $("#result").empty() ;

            var search=$("#search").val() ;
            var url="https://api.unsplash.com/search/photos?query="+search+"&client_id=9LvNgzn3JVYZvPiZ3rY70jObrLGNXaIPfzMGMjIcLzk&per_page=50" ;

            $.ajax({
                method: 'GET' , 
                url: url ,
                success:function(data) {
                    console.log(data) ;
                    
                    data.results.forEach(photos => {
                       $("#result").append(`

                        <img src="${photos.urls.regular}"/>  
                        <br> <hr>                
                        `)                        
                    });

                }
            })


        })
         
     </script> 
      
</body>
</html>
